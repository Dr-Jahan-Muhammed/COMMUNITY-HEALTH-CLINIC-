<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Health Clinic</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    body { background:#f8fafc; color:#222; transition: background .3s, color .3s; }
    body.dark { background:#121212; color:#f0f0f0; }/* 1Ô∏è‚É£ WELCOME OVERLAY */
.welcome {
  position: fixed; inset: 0;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  background: rgba(255,255,255,0.94);
  z-index: 5000;
  transition: opacity .6s ease, transform .6s ease;
}
body.dark .welcome { background: rgba(18,18,18,0.96); }
.welcome.hidden { opacity: 0; pointer-events: none; }
.welcome h1 { font-size: 42px; }
.welcome p { margin-top: 10px; font-style: italic; color: #555; }
body.dark .welcome p { color:#aaa; }

/* 2Ô∏è‚É£ HEADER */
header {
  position: sticky; top: 0; z-index: 1000;
  background: white; padding: 14px; text-align: center;
  transition: background .3s, box-shadow .3s;
}
header.scrolled { background: rgba(255,255,255,0.75); backdrop-filter: blur(10px); box-shadow: 0 2px 10px rgba(0,0,0,.08); }
body.dark header { background:#1e1e1e; }
body.dark header.scrolled { background: rgba(30,30,30,.8); }

.since { font-size: 12px; color:#777; }

body.dark .since { color:#ccc; } .clinic { font-size: 22px; font-weight: 700; display:flex; align-items:center; justify-content:center; gap:8px; } .plus { color:#facc15; } .address { font-size: 13px; color:#666; } body.dark .address { color:#d1d5db; } .contact { font-size: 14px; margin-top: 4px; } .badge { display:inline-block; margin-top:6px; padding:4px 10px; border-radius:20px; font-size:12px; font-weight:600; } .open { background:#16a34a; color:white; } .closed { background:#dc2626; color:white; }

.theme-btn {
  position: fixed; top: 10px; right: 10px; z-index: 2000;
  width: 44px; height: 44px; border: none; border-radius: 50%;
  background: #facc15; color: #111;
  cursor: pointer; font-size: 20px;
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 6px 16px rgba(0,0,0,.25);
  transition: transform .3s, background .3s;
}
body.dark .theme-btn { background:#1f2937; color:#facc15; }
.theme-btn:hover { transform: rotate(20deg); }

section { padding: 22px 16px; }
.section-title { font-size: 20px; font-weight: 600; margin-bottom: 14px; text-align: center; }

/* 3Ô∏è‚É£ SERVICES (UNCHANGED GRID) */
.services {
  display: grid; grid-template-columns: repeat(4, 140px);
  grid-auto-rows: 160px; gap: 16px; justify-content: center;
}
.service {
  background: white; border-radius: 14px; padding: 14px;
  text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,.05);
  display: flex; flex-direction: column; align-items: center; gap: 6px;
}
body.dark .service { background:#222; color:#f0f0f0; box-shadow:0 4px 12px rgba(0,0,0,.4); }
.service img { width: 40px; height: 40px; }

@media (max-width: 640px) {
  .services { grid-template-columns: repeat(2, 140px); }
}

/* PLACEHOLDERS FOR NEXT PHASES */
.info-strip, .token-box, .feedback { max-width: 420px; margin: 0 auto; }

  </style>
</head>
<body>  <!-- 1Ô∏è‚É£ WELCOME -->  <div id="welcome" class="welcome" style="pointer-events:none;">
    <h1>WELCOME</h1>
    <p id="quote">‚ÄúHealth is the real wealth.‚Äù</p>
  </div><button class="theme-btn" onclick="toggleTheme()" id="themeToggle">‚òÄÔ∏è</button>

  <!-- 2Ô∏è‚É£ HEADER -->  <header id="header">
    <div class="since">Since 2003</div>
    <div class="clinic">COMMUNITY HEALTH CLINIC <img src="https://img.icons8.com/color/48/iv-bag.png" alt="Clinic emblem" style="width:20px;height:20px;filter:hue-rotate(45deg) saturate(1.4);"></div>
    <div class="address">Cheenimukku, Poonoor</div>
    <div class="contact">üìû 9961252798</div>
    <div id="opBadge" class="badge">Checking OP‚Ä¶</div>
  </header>  <!-- 3Ô∏è‚É£ SERVICES -->  <!-- SIDE BOOKMARK PLACEHOLDER --><div style="position:fixed;left:6px;top:40%;z-index:1500;display:flex;flex-direction:column;gap:10px;">
  <div style="writing-mode:vertical-rl;transform:rotate(180deg);background:#16a34a;color:white;padding:10px 6px;border-radius:10px;font-size:12px;font-weight:600;">Community Health Clinic</div>
  <div style="writing-mode:vertical-rl;transform:rotate(180deg);background:#e5e7eb;color:#555;padding:10px 6px;border-radius:10px;font-size:12px;opacity:.6;">(Future)</div>
</div><section>
    <div class="section-title">Services</div>
    <div class="services">
      <div class="service"><img src="https://img.icons8.com/color/48/stethoscope.png"><span>General OP</span></div>
      <div class="service"><img src="https://img.icons8.com/color/48/lungs.png"><span>Nebulisation</span></div>
      <div class="service"><img src="https://img.icons8.com/color/48/heart-with-pulse.png"><span>ECG</span></div>
      <div class="service"><img src="https://img.icons8.com/color/48/iv-bag.png"><span>IV Fluids</span></div>
      <div class="service"><img src="https://img.icons8.com/color/48/oxygen.png"><span>Oxygen</span></div>
      <div class="service"><img src="https://img.icons8.com/color/48/wound.png"><span>Wound Care</span></div>
      <div class="service"><img src="https://img.icons8.com/color/48/surgical-scissors.png"><span>Minor Procedures</span></div>
      <div class="service"><img src="https://img.icons8.com/color/48/test-tube.png"><span>Home Sample Collection</span></div>
    </div>
  </section><script>
  /* WELCOME SCROLL FADE + QUOTES */
  const welcome = document.getElementById('welcome');
  const quotes = [
    'Health is the real wealth.',
    'An ounce of prevention is worth a pound of cure.',
    'Healthy mind, healthy body.',
    'Your health is an investment, not an expense.'
  ];
  let qi = 0;
  setInterval(() => {
    document.getElementById('quote').textContent = '‚Äú' + quotes[qi] + '‚Äù';
    qi = (qi + 1) % quotes.length;
  }, 4000);

  let welcomeGone = false;

  function hideWelcome() {
    if (welcomeGone) return;
    welcomeGone = true;
    welcome.classList.add('hidden');
    setTimeout(() => welcome.style.display = 'none', 600);
  }

  // Auto-hide after 2.5 seconds (desktop & mobile)
  setTimeout(hideWelcome, 2500);

  // Scroll-based fade (if user scrolls earlier)
  window.addEventListener('scroll', () => {
    const y = window.scrollY;
    welcome.style.transform = `translateY(${y * -0.2}px)`;
    welcome.style.opacity = Math.max(0, 1 - y / 200);
    if (y > 120) hideWelcome();
  });

  /* HEADER SCROLL */
  const header = document.getElementById('header');
  window.addEventListener('scroll', () => header.classList.toggle('scrolled', window.scrollY > 10));

  /* OP BADGE (LOGIC WIRED, VISUAL ONLY IN PHASE 1) */
  const badge = document.getElementById('opBadge');
  const now = new Date();
  const day = now.getDay();
  const hour = now.getHours();
  const open = (day >= 1 && day <= 6 && hour >= 9 && hour < 23) || (day === 0 && hour >= 9 && hour < 20);
  badge.textContent = open ? 'OPEN' : 'CLOSED';
  badge.className = 'badge ' + (open ? 'open' : 'closed');

  /* THEME */
  function toggleTheme() {
    document.body.classList.toggle('dark');
    const btn = document.getElementById('themeToggle');
    btn.textContent = document.body.classList.contains('dark') ? 'üåô' : '‚òÄÔ∏è';
  }
</script></body>
</html>
